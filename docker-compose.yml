services:
  backend:
    build: .
    container_name: cryptohunter-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - cryptonet

  frontend:
    build:
      context: ./web_interface
      dockerfile: Dockerfile
    container_name: cryptohunter-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - cryptonet

networks:
  cryptonet:
    driver: bridge
