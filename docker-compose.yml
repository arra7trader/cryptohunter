services:
  backend:
    build: .
    container_name: cryptohunter-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    command: uvicorn main_api:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./web_interface
      dockerfile: Dockerfile
    container_name: cryptohunter-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
